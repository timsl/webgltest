<html>
<head>
    <title>Meh</title>
    <style>canvas { width: 100%; height: 100% }
    body {
	margin: 0px;
	overflow: hidden;
}</style>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="three.min.js"></script>
<script src="OrbitAndPan.js"></script>
<script src="Coordinates.js"></script>
<script src="dat.gui.min.js"></script>
<script src="KeyboardState.js"></script>
</head>

<body>
<div id="container">
    <canvas></canvas>
</div>
<script>
var camera, scene, renderer;
var cameraControls, effectController;
var clock = new THREE.Clock();
var gridX = false;
var gridY = false;
var gridZ = false;
var axes = false;
var ground = false;
var keyboard = new KeyboardState();
var flygplan = new THREE.Object3D();

function fillScene() {



	scene = new THREE.Scene();

	// LIGHTS
	var ambientLight = new THREE.AmbientLight( 0x222222 );

	var light = new THREE.DirectionalLight( 0xFFFFFF, 1.0 );
	light.position.set( 200, 400, 500 );

	var light2 = new THREE.DirectionalLight( 0xFFFFFF, 1.0 );
	light2.position.set( -500, 250, -200 );

	scene.add(ambientLight);
	scene.add(light);
	scene.add(light2);

	var light = new THREE.PointLight(0xffffff);
	light.position.set(0,250,0);
	scene.add(light);


	var urls = [
	'sbox_px.jpg',
	'sbox_nx.jpg',
	'sbox_py.jpg',
	'sbox_ny.jpg',
	'sbox_pz.jpg',
	'sbox_nz.jpg'
	];

	var cubemap = THREE.ImageUtils.loadTextureCube(urls); // Load textures
	cubemap.format = THREE.RGBFormat;

	var shader = THREE.ShaderLib['cube'];
	shader.uniforms['tCube'].value = cubemap;

	var skyBoxMaterial = new THREE.ShaderMaterial( {
		fragmentShader: shader.fragmentShader,
		vertexShader: shader.vertexShader,
		uniforms: shader.uniforms,
		depthWrite: false,
		side: THREE.BackSide
	});

	var skybox = new THREE.Mesh(
		new THREE.CubeGeometry(5000,5000,5000, 1, 1, 1),
		skyBoxMaterial

	);

	scene.add(skybox);

	// flygplan
	var petalMaterial = new THREE.MeshLambertMaterial( { color: 0x000000 } );
	var flygplanHeight = 100;
	var petalLength = 100;
	var cylGeom = new THREE.CylinderGeometry( 7.5, 0, petalLength, 16);

	// Floor
	var floorTexture = new THREE.ImageUtils.loadTexture( 'alexsu.jpg' );
	var floorMaterial = new THREE.MeshBasicMaterial( { map: floorTexture, side:THREE.BackSide } );
	var floorGeometry = new THREE.PlaneGeometry(1000, 1000, 10, 10);
	var floor = new THREE.Mesh(floorGeometry, floorMaterial);
	floor.position.y = -0.5;
	floor.rotation.x = Math.PI / 2;
	scene.add(floor);


	var geometry = new THREE.BoxGeometry(50,15,5);
	var material = new THREE.MeshBasicMaterial( {color: 0x00ff00});
	var cube = new THREE.Mesh(geometry, material);
	cube.position.y = 20
	scene.add(cube);

	var cylinder = new THREE.Mesh( cylGeom, petalMaterial );
	var petal = new THREE.Object3D();
	petal.add( cylinder );

	flygplan.add( petal );
	flygplan.add(cube);

	flygplan.position.y = 150;
	flygplan.position.x = 130;
	flygplan.rotation.z = 180*Math.PI/180
	flygplan.rotation.x = 90*Math.PI/180;
	scene.add( flygplan );





}


function init() {
	var canvasWidth = 1920;
	var canvasHeight = 1080;
	// For grading the window is fixed in size; here's general code:
	//var canvasWidth = window.innerWidth;
	//var canvasHeight = window.innerHeight;
	var canvasRatio = canvasWidth / canvasHeight;

	// RENDERER
	renderer = new THREE.WebGLRenderer( { antialias: true } );
	renderer.gammaInput = true;
	renderer.gammaOutput = true;
	renderer.setSize(canvasWidth, canvasHeight);
	renderer.setClearColorHex( 0xAAAAAA, 1.0 );

	// CAMERA
	camera = new THREE.PerspectiveCamera( 40, canvasRatio, 1, 10000 );
	// CONTROLS
	cameraControls = new THREE.OrbitAndPanControls(camera, renderer.domElement);
	camera.position.set(0, 2600, -700);
	// cameraControls.target.set(180,-2000,180);
	fillScene();

}

function addToDOM() {
	var container = document.getElementById('container');
	var canvas = container.getElementsByTagName('canvas');
	if (canvas.length>0) {
		container.removeChild(canvas[0]);
	}
	container.appendChild( renderer.domElement );
}

function drawHelpers() {
	if (ground) {
		Coordinates.drawGround({size:10000});
	}
	if (gridX) {
		Coordinates.drawGrid({size:10000,scale:0.01});
	}
	if (gridY) {
		Coordinates.drawGrid({size:10000,scale:0.01, orientation:"y"});
	}
	if (gridZ) {
		Coordinates.drawGrid({size:10000,scale:0.01, orientation:"z"});
	}
	if (axes) {
		Coordinates.drawAllAxes({axisLength:200,axisRadius:1,axisTess:50});
	}
}

function animate() {
	window.requestAnimationFrame(animate);
	update();
	render();
}

function update() {
	keyboard.update();

	var moveDistance = 500 * clock.getDelta();

	if(keyboard.pressed("A") )
		flygplan.translateX(-moveDistance);
	if(keyboard.pressed("D"))
		flygplan.translateX(moveDistance);
	if(keyboard.pressed("W"))
		flygplan.translateY(-moveDistance);
	if(keyboard.pressed("S"))
		flygplan.translateY(moveDistance);

}


function render() {
	var delta = clock.getDelta();
	cameraControls.update(delta);

	if ( effectController.newGridX !== gridX || effectController.newGridY !== gridY || effectController.newGridZ !== gridZ || effectController.newGround !== ground || effectController.newAxes !== axes)
	{
		gridX = effectController.newGridX;
		gridY = effectController.newGridY;
		gridZ = effectController.newGridZ;
		ground = effectController.newGround;
		axes = effectController.newAxes;

		fillScene();
		drawHelpers();
	}

	renderer.render(scene, camera);
}

function setupGui() {

	effectController = {

		newGridX: gridX,
		newGridY: gridY,
		newGridZ: gridZ,
		newGround: ground,
		newAxes: axes

	};

	var gui = new dat.GUI();
	var h = gui.addFolder("Grid display");
	h.add( effectController, "newGridX").name("Show XZ grid");
	h.add( effectController, "newGridY" ).name("Show YZ grid");
	h.add( effectController, "newGridZ" ).name("Show XY grid");
	h.add( effectController, "newGround" ).name("Show ground");
	h.add( effectController, "newAxes" ).name("Show axes");

}


// this is the main action sequence
	init();
	fillScene();
	drawHelpers();
	addToDOM();
	setupGui();
	animate();

</script>
</body>
</html>
